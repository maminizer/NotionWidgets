<style>
body {
  background-color: #191919;
  background-size: auto 100vh;
  background-repeat: none;
  background-attachment: fixed;
  font-size: 1.25em;
}

.neon-pink {
  color: #fa29ad;
  text-shadow: 0 0 2px #0f0b0e, 0 0 5px #df0790, 0 0 10px rgba(255, 255, 255, 0.3);
}

p {
  font-family: Audiowide;
  font-family: courier;
  font-family: "Orbitron", "VT323", monospace;
  font-feature-settings: "tnum";
  font-variant-numeric: tabular-nums;
  font-size: 8vw;
  letter-spacing: 5px;
  text-align: center;
}

.digital-clock span {
  display: inline-block;
  margin: 0;
  padding: 0;
  width: 21vw;
}
</style>
<p class="digital-clock neon-pink"></p>

	<script>function setDate() {
	
	const textHour = document.querySelector('.digital-clock');
	const getTime = new Date();	
	const hours = getTime.getHours();
	const minutes = getTime.getMinutes();
	const seconds = getTime.getSeconds();

	function checkZeros(string) {
		return ('0'+string).slice(-2);
	}
	
	// textHour.innerHTML = checkZeros(hours) + ':' + checkZeros(minutes) + ':' + checkZeros(seconds);
	textHour.innerHTML = `
		<span>${checkZeros(hours)}</span> : 
		<span>${checkZeros(minutes)}</span> 
		`;
	
}

setInterval(setDate, 1000);</script>
